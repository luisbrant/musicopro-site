<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <style>
      .navy { fill: #0c2461; }
      .green { fill: #6ba587; }
      .text-primary { font-family: "Playfair Display", "Times New Roman", serif; font-weight: 700; fill: #0c2461; }
      .text-secondary { font-family: "Poppins", "Arial", sans-serif; font-weight: 400; fill: #0c2461; }
    </style>
  </defs>

  <!-- Nota Musical (Clave de Sol) -->
  <g transform="translate(30, 40)">
    <!-- Cabeça da nota -->
    <ellipse cx="25" cy="85" rx="18" ry="22" class="navy"/>
    
    <!-- Haste da nota -->
    <rect x="42" y="15" width="6" height="75" class="navy" rx="3"/>
    
    <!-- Decoração superior (bandeirola) -->
    <path d="M 48 15 Q 65 20 70 35 Q 65 25 48 25 Z" class="navy"/>
  </g>

  <!-- Barras de Gráfico -->
  <g transform="translate(110, 50)">
    <!-- Barra 1 (mais baixa) -->
    <rect x="0" y="55" width="12" height="20" rx="2" class="navy"/>
    
    <!-- Barra 2 -->
    <rect x="18" y="40" width="12" height="35" rx="2" class="green"/>
    
    <!-- Barra 3 (mais alta) -->
    <rect x="36" y="25" width="12" height="50" rx="2" class="navy"/>
    
    <!-- Barra 4 -->
    <rect x="54" y="35" width="12" height="40" rx="2" class="green"/>
  </g>

  <!-- Texto Principal -->
  <text x="200" y="90" font-size="48" class="text-primary">COMPASSO</text>
  
  <!-- Texto Secundário -->
  <text x="200" y="120" font-size="28" class="text-primary" letter-spacing="4">F I S C A L</text>
  
  <!-- Tagline -->
  <text x="200" y="145" font-size="14" class="text-secondary" font-weight="300">O ritmo certo para sua vida fiscal</text>
</svg>
